<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Users - Shopme Admin')"/>

<body>
	<!--Nav bar div-->
	<div th:replace="navigation :: nav_bar"/>
	
	<div class="container-fluid">
		<div>
			<h2>Manage Users</h2>
			
			<!--User Actions-->
			<a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-blue mr-2"></a>
			<a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-green mr-2"></a>
			<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-red mr-2"></a>
			<a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-orange mr-2"></a>
		</div>
		
		<!--Success alert message-->
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		
		<!--Search form-->
		<div th:replace="fragments :: search_form('users') "></div>
		
		<!--User's data table-->
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th class="hideable-column">
							<th th:replace="fragments :: column_link('id', 'User ID', 'users', 'tag')" />
						</th>
						<th>Photos</th>
						<th class="hideable-column">
							<th th:replace="fragments :: column_link('email', 'E-mail', 'users', 'tag')" />
						</th>
						<th th:replace="fragments :: column_link('firstName', 'First Name', 'users', 'none')" />
						<th th:replace="fragments :: column_link('lastName', 'Last Name', 'users', 'none')" />
						<th>Roles</th>
						<th th:replace="fragments :: column_link('enabled', 'Enabled', 'users', 'none')" />
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:replace="fragments :: full_detail_tr_link()" />
				</tbody>
			</table>
		</div>
		
		<!--User data table - mobile responsive-->
		<div class="less-details">
			<div th:replace="fragments :: less_detail_div_link()" />
		</div>
	</div>
	
	<!--No user found annotation-->
	<div class="text-center m-1" th:unless="${totalItems > 0}">
		<span>No Users Found</span>
	</div>
	
	<div th:replace="fragments :: nav_bar('users', 'User')"></div>
		
	<!--Modal Confirmation Dialog-->
	<div th:replace="modal_fragments :: delete_modal_dialog" />
	
	<!--Footer-->
	<div th:replace="fragments :: footer" />
	
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/users}]]"; 
	</script>
</body>

</html>

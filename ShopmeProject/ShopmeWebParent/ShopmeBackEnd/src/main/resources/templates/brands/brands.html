<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Brands - Shopme Admin')"/>

<body>
	<!--Nav bar div-->
	<div th:replace="navigation :: nav_bar"/>
	
	<div class="container-fluid">
		<div>
			<h2>Manage Brands</h2>
			
			<!--User Actions-->
			<a th:href="@{/brands/new}" class="far fa-plus-square fa-2x icon-blue mr-2"></a>
			<a th:href="@{/brands/export/csv}" class="fas fa-file-csv fa-2x icon-green mr-2"></a>
			<a th:href="@{/brands/export/excel}" class="fas fa-file-excel fa-2x icon-red mr-2"></a>
			<a th:href="@{/brands/export/pdf}" class="fas fa-file-pdf fa-2x icon-orange mr-2"></a>
		</div>
		
		<!--Search form-->
		<div th:replace="fragments :: search_form('brands') "></div>
		
		<!--User's data table-->
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th th:replace="fragments :: column_link('id', 'ID', 'brands', 'none')" />
						<th>Logo</th>
						<th th:replace="fragments :: column_link('name', 'Name', 'brands', 'none')" />
						<th class="hideable-column">
							<th th:remove="tag">Categories</th>
						</th>
						<th></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:replace="brands/brands_fragments :: full_detail_tr_link" />
				</tbody>
			</table>
		</div>
		
		<!--User data table - mobile responsive-->
		<div class="less-details">
			
		</div>
	</div>
	
	<div th:replace="fragments :: nav_bar('brands', 'Brand')"></div>
	
	<!--No brands found annotation-->
	<div class="text-center m-1" th:unless="${totalItems > 0}">
		<span>No Brands Found</span>
	</div>
	
	<!--Modal Confirmation Dialog-->
	<div th:replace="modal_fragments :: delete_modal_dialog" />
	
	<!--Footer-->
	<div th:replace="fragments :: footer" />
	
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/brands}]]"; 
	</script>
</body>

</html>

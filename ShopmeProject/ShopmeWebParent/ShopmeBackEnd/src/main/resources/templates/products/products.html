<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Products - Shopme Admin')"/>

<body>
	<!--Nav bar div-->
	<div th:replace="navigation :: nav_bar"/>
	
	<div class="container-fluid">
		<div>
			<h2>Manage Products</h2>
			
			<!--User Actions-->
			<a th:href="@{/products/new}" class="fas fa-folder-plus fa-2x icon-blue mr-2"></a>
			<a th:href="@{/products/export/csv}" class="fas fa-file-csv fa-2x icon-green mr-2"></a>
			<a th:href="@{/products/export/excel}" class="fas fa-file-excel fa-2x icon-red mr-2"></a>
			<a th:href="@{/products/export/pdf}" class="fas fa-file-pdf fa-2x icon-orange mr-2"></a>
		</div>
		
		<!--Search form-->
		<div th:replace="fragments :: search_form('products') "></div>
		
		<!--Products' data table-->
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th th:replace="fragments :: column_link('id', 'ID', 'products', 'none')" />
						<th>Main Image</th>
						<th th:replace="fragments :: column_link('name', 'Name', 'products', 'none')" />
						<th th:replace="fragments :: column_link('brand', 'Brand', 'products', 'none')" />
						<th th:replace="fragments :: column_link('category', 'Category', 'products', 'none')" />
						<th th:replace="fragments :: column_link('enabled', 'Enabled', 'products', 'none')" />
						<th></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:replace="products/products_fragments :: full_detail_tr_link()" />
				</tbody>
			</table>
		</div>
		
		<!--Product data table - mobile responsive-->
		<div class="less-details">
			
		</div>
	</div>
	
	<div th:replace="fragments :: nav_bar('products', 'Product')"></div>
	
	<!--No user found annotation-->
	<div class="text-center m-1" th:unless="${totalItems > 0}">
		<span>No Products Found</span>
	</div>
	
	<!--Modal Confirmation Dialog-->
	<div th:replace="modal_fragments :: delete_modal_dialog" />
	
	<!--Footer-->
	<div th:replace="fragments :: footer" />
	
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/products}]]"; 
	</script>
</body>

</html>

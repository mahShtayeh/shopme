<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragments :: page_head(${pageTitle})"/>
	
	<body>
	
		<!--Nav bar div-->
		<div th:replace="navigation :: nav_bar"/>
		
		<div class="container-fluid">
			<div>
				<h2>Manage Users | [[${pageTitle}]]</h2>
			</div>
			
			<form th:action="@{/users/save}" method="post" style="max-width: 850px; margin: 0 auto;"
				th:object="${user}" onsubmit="return checkEmailDuplicate(this);" enctype="multipart/form-data" >
				<input type="hidden" th:field="*{id}" />
				<div class="border border-secondary rounded p-3">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">E-mail: </label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}" 
								minlength="8" maxlength="128" required />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">First Name: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}" 
								minlength="2" maxlength="45" required />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Last Name: </label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}" 
								minlength="2" maxlength="45" required />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password: </label>
						<div class="col-sm-8">
							<input th:if="${user.id == null}" type="password" class="form-control" 
								th:field="*{password}" minlength="8" maxlength="20" required />
								
							<input th:if="${user.id != null}" type="password" class="form-control" 
								th:field="*{password}" 
								placeholder="Leave blank if you don't want to change the password" 
								minlength="8" maxlength="20" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Roles: </label>
						<div class="col-sm-8">
							<th:block th:each="role : ${listRoles}">
								<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
									th:value="${role.id}" class="m-2" />
									 - <small>[[${role.description}]]</small>
									 <br/>
							</th:block>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled: </label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enabled}" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Photo: </label>
						<div class="col-sm-8">
							<input type="hidden" th:field="*{photos}" />
							<input id="profile" name="image" type="file" accept="image/jpeg, image/png"
								class="mb-2" />
							<img id="thumbnail" th:src="@{${user.photosImagePath}}" alt="photo thumbnail"
								class="img-fluid" />
						</div>
					</div>
					
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3" />
						<input id="cancelBtn" type="button" value="Cancel" class="btn btn-secondary" />
					</div>
				</div>
			</form>
		</div>
		
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--Footer-->
		<div th:replace="fragments :: footer" />
		
		<script type="text/javascript">
		$(document).ready(
			function() {
				$("#cancelBtn").on("click", function() {
					window.location = "[[@{/users}]]"; 
				}); 
				
				$("#profile").change(function() {
					fileSize = this.files[0].size; 
					
					if(fileSize > 1048576) {
						this.setCustomValidity("You must choose an image less than 1MB !"); 
						this.reportValidity(); 
					} else {
						this.setCustomValidity(""); 
						showImageThumbnail(this); 
					}
				}); 
			}
		); 
		
		function showImageThumbnail(fileInput) {
			let file = fileInput.files[0]; 
			
			let reader = new FileReader(); 
			reader.onload = function(e) {
				$("#thumbnail").attr("src", e.target.result); 
			}; 
			reader.readAsDataURL(file); 
		}
		
		function checkEmailDuplicate(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val(); 
			userId = $("#id").val(); 
			csrfValue = $("input[name = '_csrf']").val(); 
			params = {id: userId, email: userEmail, _csrf: csrfValue}; 
			
			$.post(url, params, function(response) {
				if(response == "OK") {
					form.submit(); 
				} else if(response == "Dublicated") {
					showModalDialog("Warning", "The Email [" + userEmail + "] is already used"); 
				} else {
					showModalDialog("Error", "Unknowen response from the server"); 
				}
			}).fail(function() {
				showModalDialog("Error", "Couldn't connect to the server'");
			}); 
			return false; 
		}
		
		function showModalDialog(title, message) {
			$("#modalTitle").text(title); 
			$("#modalBody").text(message); 
			$("#modalDialog").modal(); 
		}
	</script>
	</body>
</html>

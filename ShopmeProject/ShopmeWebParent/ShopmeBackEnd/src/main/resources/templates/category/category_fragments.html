<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<tr th:fragment="full_detail_tr_link()" th:each="category : ${categoriesList}">
			<td>[[${category.id}]]</td>
			<td></td>
			<td>[[${category.name}]]</td>
			<td class="hideable-column">[[${category.alias}]]</td>
			<td>
				<a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-blue"
					th:href="@{'/category/' + ${category.id} + '/enabled/false'}" title="Disable this category"></a>
				<a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
					th:href="@{'/category/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
			</td>
			<td>
				<a class="fas fa-user-edit fa-2x icon-green" th:href="@{'/category/edit/' + ${category.id}}"
					title="Edit this category"></a>
				&nbsp;
				<a class="fas fa-user-minus fa-2x icon-red link-delete"
					th:href="@{'/category/delete/' + ${category.id}}" th:categoryId="${category.id}"
					title="Delete this category"></a>
			</td>
		</tr>
		
		<div th:fragment="less_detail_div_link()">
			<div th:each="category : ${categoriesList}" class="row m-1">
				<div class="col-4">
					<img style="width: 96px; height: 96px;" />
				</div>
				<div class="col-8">
					<div>[[${category.name}]]</div>
					<div class="mt-2">
						<a th:if="${category.enabled == true}" class="fas fa-check-circle fa-2x icon-blue"
							th:href="@{'/category/' + ${category.id} + '/enabled/false'}" title="Disable this category"></a>
						<a th:if="${category.enabled == false}" class="fas fa-circle fa-2x icon-dark"
							th:href="@{'/category/' + ${category.id} + '/enabled/true'}" title="Enable this category"></a>
						&nbsp;
						<a class="fas fa-user-edit fa-2x icon-green" th:href="@{'/category/edit/' + ${category.id}}"
							title="Edit this category"></a>
						&nbsp;
						<a class="fas fa-user-minus fa-2x icon-red link-delete"
							th:href="@{'/category/delete/' + ${category.id}}" th:categoryId="${category.id}"
							title="Delete this category"></a>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>
	</body>
</html>
